### Elasticsearch - Présentation

Elasticsearch est un moteur de recherche basé sur Apache Lucene. 
Fontionnalitées:
* Distribué
* Scalable
* Haute disponibilité
* Recherche en temps réel
* RESTFul Api
* Ajout de fonctionnalité avec des plugins

### Logstash - Présentation

Logstash est un parseur de fichier, souvent de log, ou de flux. Il est capable de gerer différent format/ protocole en entrée, de réalisé différents traitements, et d'envoyé le resultat des traitements dans un fichier, un flux.
Fontionnalitées:

* Traitement des logs en temps réel
* Filtrage et mise en forme des logs
* Externalisation des logs
					    </script>
					</section>
					<section data-markdown>
						<script type="text/template">
### Logstash - Installation

Documentation d'installation [ici](https://www.elastic.co/guide/en/logstash/current/installing-logstash.html)

* Gestionnaire de paquets des distribution linux (.deb, .rpm)
* Installation depuis les sources
					    </script>
					</section>
					<section data-markdown>
						<script type="text/template">
### Logstash - Configuration

Toute la configuration de logstash est dans un repertoire : `/etc/logstash/conf.d/*.conf`


					    </script>
					</section>

					<section data-markdown>
						<script type="text/template">
### Logstash - Configuration

	input {
		file {
			path => "/var/log/apache2/error.log"
			start_position => beginning
		}
	}
	filter {
		grok {
			match => { "message" => "%{COMBINEDAPACHELOG}"}
		}
	}
	output {
		elasticsearch {
			host => localhost
			index => test
		}
	}
					    </script>
